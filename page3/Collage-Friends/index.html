<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responcive.css">
</head>

<body>
    <div class="passwordsinputs">
        <div class="mainpass">
            <div class="text">
                <h2>Enter Your Details</h2>
            </div>
            <form action="text" class="hide">
                <div class="name">
                    <h3>Enter your name</h3>
                    <input type="text" required="text" placeholder="Name">
                </div>
                <div class="password name">
                    <h3>Enter your password</h3>
                    <input type="password" required="number" placeholder="Password">
                </div>
            </form>
            <div class="spass">
                <div class="display">
                    <h4 class="disnone" id="disnone">Enter Your Password</h4>
                    <h4 id="bt1"></h4>
                    <h4 id="bt2"></h4>
                    <h4 id="bt3"></h4>
                    <h4 id="bt4"></h4>
                    <h4 id="bt5"></h4>
                    <h4 id="bt6"></h4>
                    <h4 id="bt7"></h4>
                    <h4 id="bt8"></h4>
                    <h4 id="bt9"></h4>
                    <h4 id="bt10"></h4>
                    <h4 id="bt11"></h4>
                    <h4 id="bt12"></h4>
                </div>
                <div class="button" id="button1">1</div>
                <div class="button" id="button2">2</div>
                <div class="button" id="button3">3</div>
                <div class="button" id="button4">4</div>
                <div class="button" id="button5">5</div>
                <div class="button" id="button6">6</div>
                <div class="button" id="button7">7</div>
                <div class="button" id="button8">8</div>
                <div class="button" id="button9">9</div>
                <div class="button" id="button10">*</div>
                <div class="button" id="button11">0</div>
                <div class="button" id="button12">#</div>
            </div>
        </div>
        <div class="submit" id="submit">Submit</div>
    </div>
    <script src="script.js"></script>
</body>

</html>
